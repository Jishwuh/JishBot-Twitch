<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "JishBot Dashboard" }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">JishBot Dashboard</div>
    {% if channels %}
    <form class="channel-picker" method="get" action="/dashboard">
      <label for="channel">Channel</label>
      <select name="channel" id="channel" onchange="this.form.submit()">
        {% for ch in channels %}
          <option value="{{ ch }}" {% if ch==channel %}selected{% endif %}>#{{ ch }}</option>
        {% endfor %}
      </select>
    </form>
    {% endif %}
  </header>
  <main class="page">
    {% if notice %}
      <div class="notice">{{ notice }}</div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
